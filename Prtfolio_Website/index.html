<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img id="logo" src="img/userAsset/NavLogo1.jpg" alt="A">
                    <div class="logotext">SHWANi</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
            <div class="heroSection">
                <div class="heroSectionLeft">
                    <div class="heroSectionHeading">Hi! Ashwani</div>
                    <div class="heroSectionHeading heroSectionSubHeading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="heroSectionDescription">
                        I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.
                    </div>
                    <div class="btnPink" id="btn">Hire Me</div>
                </div>
                <div class="heroSectionRight">
                    <div class="absolute icons iconDots">
                        <img src="img/userAsset/dots.png" alt="">
                    </div>
                    <div class="absolute icons iconCube">
                        <img src="img/userAsset/cube.png" alt="">
                    </div>
                    <div class="absolute icons iconCircle">
                        <img src="img/userAsset/circle.png" alt="">
                    </div>
                    <div class="absolute icons iconZigzag">
                        <img src="img/userAsset/zigzags.png" alt="">
                    </div>
                    <div class="absolute icons iconPlus">
                        <img src="img/userAsset/plus.png" alt="">
                    </div>
                    <div class="userImage">
                        <img src="img/userAsset/UserImage.png" alt="">
                    </div>
                </div>
                <div class="fadedText">Ashwani</div>
                </div>
        </div>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
